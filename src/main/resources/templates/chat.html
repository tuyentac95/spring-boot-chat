<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet"
          type="text/css">
    <link href="../static/css/style.css" rel="stylesheet"/>
</head>
<body>
<input readonly="readonly" type="text" id="user" th:value="${username}">
<input type="text" id="select">
<button th:onclick="selectUser()">Select user</button>
<div id="headline"></div>

<!--chat history-->
<div class="chat-history">
    <ul>

    </ul>
</div> <!-- end chat-history -->

<!--chat-message-->
<div class="chat-message clearfix">
    <textarea id="message-to-send" name="message-to-send" placeholder="Type your message" rows="3"></textarea><br/>
    <i class="fa fa-file-o"></i>
    <i class="fa fa-file-image-o"></i>
    <button id="sendBtn">Send</button>
</div> <!-- end chat-message -->

<!--send message template-->
<script id="send-message-template" type="text/x-handlebars-template">
    <li class="clearfix">
        <div class="message-data align-right">
            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
            <span class="message-data-name">You</span> <i class="fa fa-circle me"></i>
        </div>
        <div class="message other-message float-right">
            {{messageOutput}}
        </div>
    </li>
</script> <!--end send message template-->

<!--receive message template-->
<script id="receive-message-template" type="text/x-handlebars-template">
    <li>
        <div class="message-data">
            <span class="message-data-name"><i class="fa fa-circle online"></i> {{userName}}</span>
            <span class="message-data-time">{{time}}, Today</span>
        </div>
        <div class="message my-message">
            {{response}}
        </div>
    </li>
</script><!--end of receive message template-->

<script type="text/javascript" th:src="@{/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/js/chat.js}"></script>
</body>
</html>
